<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SpotFinder</title>

  </head>
  <body>
    <h1 class="text-center">SpotFinder</h1>
    <br/>




    <form action="driverPage.html">
      <input type="submit" value="Go to Drive Landing Page" />
    </form>

    <form action="propertyOwnerPage.html">
      <input type="submit" value="Go to Property Owner Landing Page" />
    </form>


    <div style="display: none;">
    <h2>Driver Login</h2>

    <form class="driver-login" id="driver-login">
      <label>Email:</label>
      <input type="text" id="driverEmail" placeholder="Email" />
      </br>
      <label>Password:</label>
      <input type="text" id="driverPassword" placeholder="Password" />
      </br>
      <input type="button" id="driverSubmitLogin" value="Login" onclick="loginDriver()" />
      <input type="button" id="driverRegister" value="Register" onclick="registerDriver()" />
      </form>
    </form>



    <h2>Property Owner Login</h2>
    <form class="property-owner-login" id="property-owner-login">
      <input name="property-owner-email" id="property-owner-email" placeholder="Email"/>
      </br>
      <label>Password:</label>
      <input name="property-owner-password" id="property-owner-password" placeholder="Password"/>
      </br>
      <button type="button" class="btn-property-owner-login" onclick="window.location.href=propertyOwnerPage.html">Login</button>
      <button type="button" class="btn-property-owner-register">Register</button>
    </form>
    </div>

    <div class ="hidden-content" style="display: none;">
    <div id="spotsRow" class="row">
        <!-- Spots are put in here by init function in JS  -->
    </div>

    <div id="spotTemplate" style="display: none;">
      <div class="panel-spot">
        <div class="panel-heading">
          <h3 class="panel-title">TEST SPOT TEST SPOT</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" src="images/dummy.png">
          <br/><br/>
          <strong>Availability</strong>: <span class="availability">When is it available?</span><br/>
          <strong>Price</strong>: $<span class="spot-price">0</span><br/>
          <strong>Location</strong>: <span class="spot-location">Street Address</span><br/><br/>
          <button type="button" class="btn-rent" data-id="0">Rent</button>
        </div>
    </div>
    </div>
  </div>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

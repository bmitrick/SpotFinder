<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SpotFinder</title>

    <link rel="stylesheet" href="index.css"> 

  </head>
  <body>

    <div id="wrapper">
      
      <header>  

        <img src="images/AppIcon.png" width= "80" height= "80" alt="parkinglogo">
        
        <h1 class="text-center">SpotFinder</h1>
        <br/>


      </header>

      <main>


        <h2>Login</h2>
    <form id="login" class="form">
      <label for="email">Email</label>
      <input type="text" name="email" id ="email">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <button type="submit">Login</button>
    </form>


    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <script>
      const login = document.getElementById("login");


      login.addEventListener("submit", (e) => {
        e.preventDefault();

        $.getJSON('../login.json', function(data) {
          var isValid = false;

          for (i = 0; i < data.length; i ++){

            if(data[i].email == document.getElementById('email').value && data[i].password == document.getElementById('password').value){
              if(data[i].type == "driver"){
                window.location.replace("driverPage.html");
              } else {
                window.location.replace("propertyOwnerPage.html");
              }

              isValid = true;
            }
          }

          if(!isValid) alert("Please enter a valid login to continue.");

        });
      });
    </script>

    </main>

      <footer>
        <p> <small><i>Copyright &copy; 2021 SpotFinder.Inc</i></small>
	
          <small><i>SpotFinder@g.cofc.edu</i></small>
          
          <small><i>Contact Info:(xxx)xxx-xxxx</i></small></p> 
      </footer>

    </div><!-- end wrapper-->
  </body>
</html>
